<form nz-form nzLayout="vertical" [formGroup]="formGroup">
    <section>

        <div style="display: flex; column-gap: 1em;">
            <nz-form-item style="width: 6em;">
                <nz-form-label>
                    Código
                </nz-form-label>
                <nz-form-control>
                    <input nz-input maxlength="4" formControlName="code">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>
                    Código de barras
                </nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="barcode">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>
                    Código UNSPSC
                </nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="unspsc">
                </nz-form-control>
            </nz-form-item>
        </div>

        <nz-form-item>
            <nz-form-label nzRequired>
                Nombre del producto
            </nz-form-label>
            <nz-form-control>
                <input nz-input formControlName="name">
            </nz-form-control>
        </nz-form-item>

        <div style="display: flex; column-gap: 1em;">
            <nz-form-item>
                <nz-form-label>
                    Marca
                </nz-form-label>
                <nz-form-control>
                    <input nz-input class="uppercase" formControlName="brand">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>
                    Modelo
                </nz-form-label>
                <nz-form-control>
                    <input nz-input nz-input class="uppercase" formControlName="model">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item style="width: 9em;">
                <nz-form-label>
                    Indice de orden
                </nz-form-label>
                <nz-form-control>
                    <nz-input-number formControlName="orderIndex"/>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div style="display: flex; column-gap: 1em;">
            <nz-form-item style="width: 10em;">
                <nz-form-label>
                    Costo
                </nz-form-label>
                <nz-form-control>
                    <nz-input-group nzSearch [nzAddOnAfter]="suffixCost">
                        <input type="text" nz-input [formControl]="formGroup.controls.cost.controls.total" readonly/>
                    </nz-input-group>
                    <ng-template #suffixCost>
                        <button nz-button nzType="primary" nzSearch (click)="onClickRefreshSlug()">
                            <span nz-icon nzType="edit" nzTheme="outline"></span>
                        </button>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item style="width: 6em;">
                <nz-form-label>
                    Utilidad
                </nz-form-label>
                <nz-form-control>
                    <nz-input-number formControlName="profit" type="percentage"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item style="width: 10em;">
                <nz-form-label>
                    Precio de venta
                </nz-form-label>
                <nz-form-control>
                    <nz-input-number formControlName="price"/>
                </nz-form-control>
            </nz-form-item>
        </div>

    </section>
    <section>
        <nz-form-item>
            <nz-form-label>
                Categoría
            </nz-form-label>
            <nz-form-control>
                <app-item-category-form-control formControlName="categories"/>
            </nz-form-control>
        </nz-form-item>
    </section>

    <nz-tabset>
        <nz-tab nzTitle="SEO">
            <nz-form-item>
                <nz-form-label>
                    Slug
                </nz-form-label>
                <nz-form-control>
                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                        <input type="text" nz-input formControlName="slug"/>
                    </nz-input-group>
                    <ng-template #suffixIconButton>
                        <button nz-button nzType="primary" nzSearch (click)="onClickRefreshSlug()"><span nz-icon nzType="redo" nzTheme="outline"></span></button>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <div formGroupName="seo">
                <nz-form-item>
                    <nz-form-label>
                        Titulo
                    </nz-form-label>
                    <nz-form-control>
                        <input nz-input nz-input formControlName="title">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label>
                        Descripción
                    </nz-form-label>
                    <nz-form-control>
                        <input nz-input nz-input formControlName="description">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label>
                        Keywords
                    </nz-form-label>
                    <nz-form-control>
                        <nz-select formControlName="keywords" nzMode="tags"/>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </nz-tab>
        <nz-tab nzTitle="Galleria">
            <app-item-gallery [data]="galleryData()"/>
        </nz-tab>
        <nz-tab nzTitle="Detalles">
            <app-item-details [formArray]="formGroup.controls.details"/>
        </nz-tab>
        <nz-tab nzTitle="Listas de precios">

        </nz-tab>
    </nz-tabset>
</form>
